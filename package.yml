name        : tracker
version     : 1.6 
release     : 6
source      :
    - https://download.gnome.org/sources/tracker/1.6/tracker-1.6.0.tar.xz : 7e2729627224f43f8cd99c18d027a3b984e049fe924a265a9b31857566c9e28a
homepage    : https://projects.gnome.org/tracker/
license     :
    - GPLv2+
summary     : Semantic data storage
description : |
    Tracker is a semantic data storage for desktop and mobile devices. Tracker uses W3C standards for RDF ontologies using Nepomuk with SPARQL to query and update the data.
    Tracker is a central repository of user information, that provides two big benefits for the user; shared data between applications and information which is relational to other information (for example: mixing contacts with files, locations, activities and etc.).
builddeps   :
    - pkgconfig(exempi-2.0)
    - pkgconfig(flac)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-tag-1.0)
    - pkgconfig(icu-io)
    - pkgconfig(libavcodec)
    - pkgconfig(libexif)
    - pkgconfig(libdevhelp-3.0)
    - pkgconfig(libffi)
    - pkgconfig(libmediaart-2.0)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libpcre)
    - pkgconfig(libpng)
    - pkgconfig(libsecret-1)
    - pkgconfig(libtiff-4)
    - pkgconfig(NetworkManager)
    - pkgconfig(poppler)
    - pkgconfig(sqlite3)
    - pkgconfig(taglib)
    - pkgconfig(totem-plparser)
    - pkgconfig(upower-glib)
    - pkgconfig(vapigen)
    - pkgconfig(vorbis)
    - pkgconfig(zlib)
    - giflib-devel
    - glibc-devel
    - lame-devel
    - libjpeg-turbo-devel
setup      : |
    %configure --disable-static \
        --enable-exempi \
        --enable-gdkpixbuf \
        --enable-gnome-keyring \
        --enable-icon \
        --enable-introspection \
        --enable-journal \
        --enable-libexif \
        --enable-libflac \
        --enable-libgif \
        --enable-libjpeg \
        --enable-libmediaart \
        --enable-libpng \
        --enable-libsecret \
        --enable-libtiff \
        --enable-libvorbis \
        --enable-miner-fs \
        --enable-mp3 \
        --enable-nautilus-extension \
        --enable-network-manager \
        --enable-poppler \
        --enable-text \
        --enable-tracker-preferences
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
